<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>What's <span>Up? </span></h1>

      <div class="search-container">
        <i
          ><svg class="svg-icon" viewBox="0 0 20 20">
            <path
              d="M10,1.375c-3.17,0-5.75,2.548-5.75,5.682c0,6.685,5.259,11.276,5.483,11.469c0.152,0.132,0.382,0.132,0.534,0c0.224-0.193,5.481-4.784,5.483-11.469C15.75,3.923,13.171,1.375,10,1.375 M10,17.653c-1.064-1.024-4.929-5.127-4.929-10.596c0-2.68,2.212-4.861,4.929-4.861s4.929,2.181,4.929,4.861C14.927,12.518,11.063,16.627,10,17.653 M10,3.839c-1.815,0-3.286,1.47-3.286,3.286s1.47,3.286,3.286,3.286s3.286-1.47,3.286-3.286S11.815,3.839,10,3.839 M10,9.589c-1.359,0-2.464-1.105-2.464-2.464S8.641,4.661,10,4.661s2.464,1.105,2.464,2.464S11.359,9.589,10,9.589"
            ></path></svg
        ></i>
        <input id="city-input" type="text" placeholder="Enter city" />
      </div>

      <div id="weather-info">
        <div class="temperature-info info-block">
          <h3 class="info-header">Weather</h3>
          <div class="now">
            <p class="sub-info-header">Now</p>
            <p id="current-temperature">°C</p>
          </div>
          <div class="min">
            <p class="sub-info-header">Min</p>
            <p id="min-temperature">°C</p>
          </div>
          <div class="max">
            <p class="sub-info-header">Max</p>
            <p id="max-temperature">°C</p>
          </div>
        </div>

        <div class="rain-info info-block">
          <h3 class="info-header">Rain</h3>
          <p id="rain-description"></p>
        </div>

        <div class="wind-info info-block">
          <h3 class="info-header">Wind</h3>
          <p id="windspeed-info"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
